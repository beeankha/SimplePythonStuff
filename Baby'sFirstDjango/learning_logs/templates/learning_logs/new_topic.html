{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h2>Add a new topic!</h2>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method='post'>

    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit">Add it!</button>
    {% endbuttons %}

  </form>

{% endblock content %}
